version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - appnet

  backend:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: ${MYSQL_HOST}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      PORT: ${BACKEND_PORT}
    depends_on:
      - mysql
    networks:
      - appnet

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appnet

  backup:
    build: ./backup
    restart: unless-stopped
    volumes:
      - backupdata:/backups
    depends_on:
      - mysql
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  mysqldata:
  backupdata:

# Notes:
# - To scale backend: `docker compose up --scale backend=3 -d`
# - The frontend service is built from ./frontend and served by its own nginx
#   image; top-level nginx acts as reverse proxy and listens on host port 80.